

<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group" >
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" required/>
      <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email']?.hasError('required')"
      class="field-error">
      Email is required
  </div>
  <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email']?.hasError('email')"
      class="field-error">
      Enter a valid email
  </div>
    </div>
  

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control" required/>
      <div   *ngIf=" this.loginForm.value.password.trim()==='' && loginForm.controls['password'].touched">
<span class="field-error">Enter a valid password </span>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>

    <p>Don't have an account? <a routerLink="/signup">Sign Up now</a></p>
  </form>
</div>
